<!doctype html>
<html>
<head>
    <title>Frog Juice</title>
    <link rel="stylesheet" href="game.css"/>
</head>
<body>
<header>Frog Juice</header>
<div id="setup">
    Start a new Game with
    <input type="number" name="players" min="2" max="4" value="2" id="number-of-players"/>
    players.
    <button type="button" id="start">Start</button>
</div>

<div id="game" class="hide">
    Game in Progress
</div>

<div id="controls" class="hide">
    <button class="action disabled" id="capture">Capture</button>
    <button class="action" id="done">Done</button>
</div>
<script src="./web.bundle.js"></script>
</body>
</html>
